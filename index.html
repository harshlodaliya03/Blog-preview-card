<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog Preview Card</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/images/favicon-32x32.png" />
</head>

<body>

  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card-image" />

    <span class="tag">Learning</span>
    <p class="date">Published 21 Dec 2023</p>

    <h1 class="title">HTML & CSS foundations</h1>
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
      <span>Greg Hooper</span>
    </div>

    <marquee>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/harshlodaliya03">Harsh Lodaliya</a>.
      </div>
    </marquee>
  </main>



</body>

</html>
